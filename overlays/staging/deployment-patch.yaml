apiVersion: apps/v1
kind: Deployment
metadata:
  name: pacman-kikd
spec:
  template:
    spec:
      containers:
        - name: pacman-kikd
          env:
            - name: ENVIRONMENT
              value: "staging"
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
